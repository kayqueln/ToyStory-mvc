<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Toy Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ffcc00;
            outline: none;
        }

        button {
            background-color: #ff6347;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4500;
        }

        .register-btn {
            background-color: #ffcc00;
            color: #333;
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #e6b800;
        }

        .error-message {
            color: #ff6347;
            text-align: center;
            margin-bottom: 10px;
        }

        .logout-message {
            color: #28a745;
            text-align: center;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            color: #ff6347;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px;
            }

            button {
                padding: 10px;
            }

            .register-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login - Toy Story</h2>
    <form th:action="@{/login}" method="post">
        <label for="username">E-mail:</label>
        <input type="email" id="username" name="username" placeholder="Enter your username" required/>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required/>

        <button type="submit">Entrar</button>

        <div class="error-message" th:if="${param.error}">
            <p>Usuário ou senha inválidos</p>
        </div>

        <div class="logout-message" th:if="${param.logout}">
            <p>Seu login foi feito com sucesso!</p>
        </div>
    </form>

    <div class="footer">
        <p>Ainda não tem uma conta? <a th:href="@{/usuario/novo}">Cadastre-se</a></p>
    </div>
</div>
</body>
</html>
