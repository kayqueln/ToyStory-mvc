<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #ffcc00;
        padding: 20px;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }

    .novo-botao {
        display: block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #ff6347;
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 5px;
        text-align: center;
        width: 135px;
        margin-left: auto;
    }

    .cards-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 100%;
        max-width: 600px;
        text-align: left;
        display: flex;
        flex-direction: row;
        gap: 20px;
    }

    .card-image {
        width: 200px;
        height: auto;
        border-radius: 8px;
    }

    .card-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    .card p {
        margin: 5px 0;
    }

    .card strong {
        font-weight: bold;
    }

    .card-buttons {
        display: flex;
        justify-content: end;
        gap: 10px;
        margin-top: 10px;
    }

    .btn {
        padding: 8px 20px;
        background-color: #ff6347;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        text-decoration: none;
        text-align: center;
    }

    .btn:hover {
        background-color: #e5533d;
    }
</style>

<body>
<div th:replace="~{base :: header}"></div>

<div class="container">
    <a href="/brinquedo/novo" class="novo-botao">Cadastrar</a>

    <section class="cards-container">
        <div th:each="brinquedo : ${brinquedos}" class="card">
            <img th:src="@{${brinquedo.imagemUrl}}" alt="Imagem do brinquedo" class="card-image">
            <div class="card-content">
                <div>
                    <h2 th:text="${brinquedo.nome}">Nome do Brinquedo</h2>
                    <p><strong>Tipo:</strong> <span th:text="${brinquedo.tipo}">Tipo do Brinquedo</span></p>
                    <p><strong>Classificação:</strong> <span th:text="${brinquedo.classificacao}">Classificação</span></p>
                    <p><strong>Preço:</strong> R$ <span th:text="${brinquedo.preco}">Preço</span></p>
                </div>
                <div class="card-buttons">
                    <a th:href="@{'/brinquedos/editar/' + ${brinquedo.id}}" class="btn">Editar</a>
                    <a th:href="@{'/brinquedos/excluir/' + ${brinquedo.id}}" class="btn">Excluir</a>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
