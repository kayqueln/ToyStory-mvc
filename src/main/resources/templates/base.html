<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-ChzDzmAAZJA<ctrl61>nU483mk10C70E94t3352Y5A2e49aHKEvGGD3TGlezPh51mWNBsbtE1hC" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToyStory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffcc00;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 2.5em;
            color: #ff6347;
            font-family: 'Comic Sans MS', sans-serif;
            text-shadow: 2px 2px #fff;
        }

        .user-bar {
          display: flex;
          align-items: center;
          padding: 10px;
          border-radius: 5px;
          font-size: 19px;
        }

        .fa-user {
          margin-right: 10px;
          color: #333;
        }

        .user-name {
          font-weight: bold;
        }

        nav.submenu {
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }

        nav.submenu ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav.submenu ul li {
            margin-left: 20px;
        }

        nav.submenu ul li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #333;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav.submenu ul li a:hover {
            background-color: #ff6347;
            color: #fff;
            border-radius: 10px;
        }


        .href-logo {
            text-decoration: none;
        }

        .href-logo:hover {
            text-decoration: none;
        }


        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffcc00;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <header>
        <div class="logo">
            <a href="/" class="href-logo"><h1>ToyStory</h1></a>
        </div>
        <div class="user-bar">
            <i class="fa-solid fa-user"></i>
            <span class="user-name" sec:authorize="isAuthenticated()">
                <span th:text="${authentication}">Nome do Usuário</span>
            </span>
                <span sec:authorize="!isAuthenticated()" th:if="${authentication == null}">
                <a href="/login">Entrar</a>
            </span>
        </div>
    </header>
    <nav class="submenu">
        <ul class="submenu-ul">
            <li><a href="/">Início</a></li>
            <li><a href="/brinquedo">Brinquedos</a></li>
            <li><a href="/brinquedo/lancamentos">Lançamentos</a></li>
            <li><a href="/contato">Contato</a></li>
            <span sec:authorize="isAuthenticated()" th:if="${authenticationAdmin != null}">
                <li sec:authorize="isAuthenticated()"><a href="/admin">Administrador</a></li>
            </span>
            <span sec:authorize="isAuthenticated()" th:if="${authenticationUser != null}">
                <li sec:authorize="isAuthenticated()"><a href="/compras">Minhas compras</a></li>
            </span>
        </ul>
    </nav>
</div>

<footer th:fragment="footer">
    <p>&copy; 2024 ToyStory. Todos os direitos reservados.</p>
</footer>
</body>
</html>
</html>
